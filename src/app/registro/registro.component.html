<div class="container mt-5">
    <h2 class="d-flex justify-content-center mb-5">Registrarse</h2>
    <form id="form" class="row d-flex justify-content-center g-3 needs-validation" [formGroup]="registrocontrol" novalidate>
        <div class= "col-md-6">
            <div class="row">
                <div class="col-12 mx-md-2 mb-5">
                    <label for="nombres" class="form-label d-flex justify-content-center">Nombres</label>
                    <input type="text" class="form-control" id="nombres" required />
                    <div class="valid-feedback">Correcto!</div>
                    <div class="invalid-feedback">Nombres Invalidos</div>
                  </div>
                  
                  <div class="form-group col-12 mx-md-2 mb-5">
                      <label class="d-flex justify-content-center" for="exampleInputEmail1">Correo Electrónico </label>
                      <input type="email" class="form-control form-control-lg" id="correo" placeholder="correoejemplo@empresa.cl">
                  </div>
                  
                  <div class="form-group col-12 mx-md-2 mb-5">
                      <label class="d-flex justify-content-center" for="exampleInputEmail1">Ingrese su Contraseña </label>
                      <input class="form-control form-control-lg" type="password" name="correo" id="correo" placeholder="Ingrese su Contraseña">
                  </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-12 mx-md-2 mb-5">
                    <label for="apellidos" class="form-label d-flex justify-content-center">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" required />
                    <div class="valid-feedback">Correcto!</div>
                    <div class="invalid-feedback">Apellidos Invalidos</div>
                </div>
            </div>
            <div class="col-12 mx-md-2 mb-5">
                <label for="celular" class="form-label d-flex justify-content-center">Celular</label>
                <input placeholder="912345678"
                  type="tel"
                  class="form-control"
                  id="celular"
                  required
                  pattern="[0-9]{9}"
                />
                <div class="valid-feedback">Correcto!</div>
                <div class="invalid-feedback">Celular Invalido</div>
            </div>
            <div class="form-group col-12 mx-md-2 mb-5">
                <label class="d-flex justify-content-center" for="exampleInputEmail1">Repita su Contraseña </label>
                <input class="form-control form-control-lg" type="password" name="correo" id="correo" placeholder="Repetir contraseña">
            </div>
        </div>
        <div class="form-group d-flex justify-content-center col-md-6 mx-md-2 ">
            <button class="btn btn-lg " routerLink="/login" type="button" > Registrarse </button>
        </div>
        <div class="d-flex justify-content-center col-md-6 mx-md-2">
            <p><a routerLink="/login" >¿Ya tienes una Cuenta?</a></p>
        </div>
    </form>
</div>
